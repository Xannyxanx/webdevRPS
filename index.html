<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
        <div class="result_images">
        <span class="user">
            <img src="rock.png" alt="">
        </span>
        <span class="computer">
            <img src="rock.png" alt="">
        </div>
        <div class="result">Rock Paper Scissors!</div>

        <div class="choices">
            <span class="choices_images">
            <img src="rock.png" alt="" class="choice" id="rock">
            <p>Rock</p>
            </span>   
             
            <span class="choices_images">
                <img src="paper.png" alt="" class="choice" id="rock">
                <p>Paper</p>
                </span>
                
            <span class="choices_images">
                <img src="scissors.png" alt="" class="choice" id="rock">
                <p>Scissors</p>
                </span>       

        </div>
<script src="script.js" defer></script>

    </section>
</body>
</html>
